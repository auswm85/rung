name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # Create release and build matrix
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}

  # Build binaries for each platform
  build:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (native build only - cross-compile is complex with OpenSSL)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: rung
            archive: tar.gz

          # macOS
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: rung
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: rung
            archive: tar.gz
            cross: true

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: rung.exe
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build release binary (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }} -p rung-cli

      - name: Build release binary (cross-compile with vendored OpenSSL)
        if: ${{ matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }} -p rung-cli --features vendored-openssl

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../rung-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz ${{ matrix.artifact }}

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact }} -DestinationPath ../../../rung-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: rung-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish rung-git
        run: cargo publish -p rung-git
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish rung-core
        run: cargo publish -p rung-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish rung-github
        run: cargo publish -p rung-github
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish rung-cli
        run: cargo publish -p rung-cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
